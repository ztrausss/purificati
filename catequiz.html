        const shuffleArray = (array) => {
            let currentIndex = array.length, randomIndex;

            // Enquanto houver elementos a embaralhar.
            while (currentIndex !== 0) {
                // Escolhe um elemento restante.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // Troca com o elemento atual.
                [array[currentIndex], array[randomIndex]] = [

            }
            return array;

        function App() {
            const { useState, useEffect } = React;

            const [selectedCategory, setSelectedCategory] = useState(null);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [feedback, setFeedback] = useState(null); // 'correct', 'incorrect', null, 'finished'
            const [score, setScore] = useState(0); // Score for the current category quiz
            const [showExplanation, setShowExplanation] = useState(false); // Controls visibility of brief explanation
            const [showDetailedStaticExplanation, setShowDetailedStaticExplanation] = useState(false); // Controls visibility of detailed explanation
            const [questions, setQuestions] = useState([]);

            // State to store scores for each category
            const [categoryScores, setCategoryScores] = useState(() => {
                const initialScores = {};
                Object.keys(questionsDataByCategory).forEach(category => {
                    initialScores[category] = 0;
                });
                return initialScores;
            });

            // Atualiza as perguntas quando a categoria é selecionada
            useEffect(() => {
                if (selectedCategory) {
                    // Embaralha as perguntas ao selecionar a categoria
                    const shuffledQuestions = shuffleArray([...questionsDataByCategory[selectedCategory]]);
                    setQuestions(shuffledQuestions);
                    setCurrentQuestionIndex(0);
                    setScore(0); // Reset current quiz score
                    setFeedback(null);
                    setUserAnswer('');
                    setShowExplanation(false);
                    setShowDetailedStaticExplanation(false); // Reset detailed explanation visibility
                }
            }, [selectedCategory]);

            // currentQuestion deve ser acessado apenas após a categoria ser selecionada e as questões carregadas
            const currentQuestion = questions.length > 0 ? questions[currentQuestionIndex] : null;

            // Limpa o feedback e a resposta do usuário ao mudar de pergunta
            useEffect(() => {
                setFeedback(null);
                setUserAnswer('');
                setShowExplanation(false);
                setShowDetailedStaticExplanation(false); // Reset detailed explanation visibility
            }, [currentQuestionIndex]);

            const handleAnswerChange = (e) => {
                setUserAnswer(e.target.value);
            };

            const handleMultipleChoiceChange = (option) => {
                setUserAnswer(option);
            };

            const handleSubmitAnswer = () => {
                let isCorrect = false;
                if (currentQuestion) {
                    if (currentQuestion.type === 'multiple-choice') {
                        isCorrect = userAnswer === currentQuestion.correctAnswer;
                    }
                }

                if (isCorrect) {
                    setFeedback('correct');
                    setScore(score + 1);
                } else {
                    setFeedback('incorrect');
                }
                setShowExplanation(true); // Show brief explanation after submission
            };

            const handleToggleDetailedExplanation = () => {
                setShowDetailedStaticExplanation(prev => !prev);
            };

            const handleNextQuestion = () => {
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                } else {
                    setFeedback('finished');
                    setCategoryScores(prevScores => ({
                        ...prevScores,
                        [selectedCategory]: score
                    }));
                }
            };

            const handleRestartQuiz = () => {
                setSelectedCategory(null); // Go back to category selection
                setCurrentQuestionIndex(0);
                setScore(0);
                setFeedback(null);
                setUserAnswer('');
                setShowExplanation(false);
                setShowDetailedStaticExplanation(false); // Reset detailed explanation visibility
                setQuestions([]);
            };

            // Calculate total score across all categories
            const totalOverallScore = Object.values(categoryScores).reduce((sum, current) => sum + current, 0);

            if (!selectedCategory) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-blue-800 p-4 font-sans relative">
                        <div className="absolute top-4 w-full flex justify-between items-center px-4">
                            <p className="text-lg font-bold text-white text-left drop-shadow-md">Grupo de Estudos Católico (GEC)</p>
                            <p className="text-lg font-bold text-white text-right drop-shadow-md">Grupo de jovens Purificati</p>
                        </div>

                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center mt-20">
                            <h1 className="text-5xl font-extrabold text-blue-900 mb-6 drop-shadow-lg">CateQuiz!</h1>
                            <h2 className="text-3xl font-bold text-blue-800 mb-6">Escolha uma Categoria</h2>
                            <div className="space-y-4">
                                {Object.keys(questionsDataByCategory).map((category) => (
                                    <button
                                        key={category}
                                        onClick={() => setSelectedCategory(category)}
                                        className="w-full bg-blue-700 hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md flex justify-between items-center"
                                    >
                                        <span>{category}</span>
                                        <span className="text-sm bg-yellow-400 text-blue-900 px-2 py-1 rounded-full">
                                            {categoryScores[category]} / {questionsDataByCategory[category].length}
                                        </span>
                                    </button>
                                ))}
                            </div>
                            <div className="mt-8 pt-4 border-t border-gray-200">
                                <p className="text-xl font-bold text-blue-800 mt-4">
                                    Pontuação Total: <span className="font-extrabold text-blue-900">{totalOverallScore}</span> pontos
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (feedback === 'finished') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-blue-800 p-4 font-sans">
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
                            <h2 className="text-3xl font-bold text-blue-800 mb-6">Quiz Concluído!</h2>
                            <p className="text-xl text-gray-700 mb-8">Você acertou {score} de {questions.length} perguntas na categoria "{selectedCategory}".</p>
                            <button
                                onClick={handleRestartQuiz}
                                className="w-full bg-blue-700 hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
                            >
                                Voltar às Categorias
                            </button>
                        </div>
                    </div>
                );
            }

            if (!currentQuestion) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-blue-800 p-4 font-sans">
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
                            <p className="text-xl text-blue-700">Carregando perguntas...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center bg-blue-800 p-4 font-sans">
                    <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
                        <div className="text-center mb-6">
                            <h1 className="text-4xl font-extrabold text-blue-800 mb-2">Catecismo Interativo</h1>
                            <p className="text-lg text-gray-600">
                                Categoria: <span className="font-semibold text-blue-800">{selectedCategory}</span>
                            </p>
                            <p className="text-xl font-bold text-blue-800 mt-2 mb-2">
                                Pontuação: {score}
                            </p>
                            <p className="text-lg text-gray-600">
                                Pergunta {currentQuestionIndex + 1} de {questions.length}
                            </p>
                        </div>

                        <div className="bg-blue-50 p-6 rounded-lg mb-6 shadow-inner">
                            <p className="text-xl font-medium text-blue-900 leading-relaxed">
                                {currentQuestion.question}
                            </p>
                        </div>

                        <div className="mb-6">
                            <div className="space-y-3">
                                {currentQuestion.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleMultipleChoiceChange(option)}
                                        className={`
                                            w-full text-left px-5 py-3 rounded-lg border-2
                                            ${userAnswer === option ? 'bg-blue-100 border-blue-800' : 'bg-white border-blue-300 hover:bg-blue-50'}
                                            ${feedback === 'correct' && userAnswer === option ? 'bg-green-100 border-green-500' : ''}
                                            ${feedback === 'incorrect' && userAnswer === option ? 'bg-red-100 border-red-500' : ''}
                                            transition duration-200 ease-in-out text-blue-900 text-lg font-medium
                                            ${feedback !== null ? 'opacity-70 cursor-not-allowed' : ''}
                                        `}
                                        disabled={feedback !== null}
                                    >
                                        {option}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {feedback && (
                            <div className={`p-4 rounded-lg mb-6 shadow-md ${feedback === 'correct' ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'}`}>
                                <p className="font-semibold text-lg">
                                    {feedback === 'correct' ? 'Correto! 🎉' : 'Incorreto. 😔'}
                                </p>
                                {showExplanation && currentQuestion.explanation && (
                                    <p className="mt-2 text-md italic">
                                        {currentQuestion.explanation}
                                    </p>
                                )}
                                {/* Botão para obter explicação aprofundada estática */}
                                {currentQuestion.detailedExplanation && (
                                    <button
                                        onClick={handleToggleDetailedExplanation}
                                        className="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md flex items-center justify-center"
                                    >
                                        {showDetailedStaticExplanation ? 'Ocultar Explicação Aprofundada' : '✨ Obter Explicação Aprofundada'}
                                    </button>
                                )}

                                {/* Exibição da explicação aprofundada estática */}
                                {showDetailedStaticExplanation && currentQuestion.detailedExplanation && (
                                    <div className="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200 text-blue-900 text-left">
                                        <h4 className="font-bold mb-2">Explicação Aprofundada:</h4>
                                        <p className="text-sm leading-relaxed">{currentQuestion.detailedExplanation}</p>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="flex justify-between space-x-4">
                            {feedback === null ? (
                                <button
                                    onClick={handleSubmitAnswer}
                                    className="flex-1 bg-blue-700 hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                                    disabled={userAnswer.trim() === ''}
                                >
                                    Verificar Resposta
                                </button>
                            ) : (
                                <button
                                    onClick={handleNextQuestion}
                                    className="flex-1 bg-blue-700 hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
                                >
                                    Próxima Pergunta
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
