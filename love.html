<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Enigma de Amor</title>
    <!-- Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para rodar o código no navegador -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Esconder setas de input number */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Estilos específicos para o grid responsivo */
        .crossword-grid {
            display: grid;
            /* 1 coluna para o check + colunas suficientes para a maior palavra (TYRANNOSAURUS) */
            grid-template-columns: 40px repeat(18, 32px);
            gap: 4px;
            align-items: center;
        }

        @media (min-width: 768px) {
            .crossword-grid {
                grid-template-columns: 50px repeat(18, 38px);
                gap: 6px;
            }
        }

        /* Melhoria no scrollbar para mobile */
        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fda4af;
            border-radius: 10px;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-final {
            animation: fadeInScale 0.8s ease-out forwards;
        }
        
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid #e11d48;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #e11d48; }
        }
    </style>
</head>
<body class="bg-rose-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Heart: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-400"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            ),
            Flower: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-pink-500"><circle cx="12" cy="12" r="3"/><path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5 4.5 4.5 0 1 1 16.5 12 4.5 4.5 0 1 1 12 16.5"/><path d="M12 7.5V2"/><path d="M12 22v-5.5"/><path d="M16.5 12H22"/><path d="M2 12h5.5"/></svg>
            ),
            Dino: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-green-600"><path d="M16 3c-1.5 0-3 1-3 3 0 1.5 1 2.5 2 3.5S18 11 18 13v1"/><path d="M14 17a3 3 0 0 0-3-3H5a3 3 0 0 0-3 3v2h12v-2Z"/><path d="M22 17v2h-4v-2a3 3 0 0 0-3-3"/><path d="M18 13c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2Z"/></svg>
            ),
            Microscope: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-500"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 1 1-2-2V6h6v4.14"/><path d="M12 2v4"/><path d="M11 4h2"/></svg>
            ),
            Graduation: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
            ),
            Sparkle: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-amber-400"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
            ),
            Check: ({ size = 24, className = "text-green-500" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
            ),
            ArrowRight: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-rose-400 inline-block ml-1"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            )
        };

        const App = () => {
            const TARGET_COL = 4; 
            
            const crosswordData = [
                {
                    word: "ADENIUM",
                    clue: "A primeira parte do nome científico da sua flor favorita.",
                    row: 0,
                    col: TARGET_COL,
                    icon: <Icons.Flower />
                },
                {
                    word: "LINDA",
                    clue: "Um adjetivo que descreve perfeitamente sua beleza exterior e interior.",
                    row: 1,
                    col: TARGET_COL,
                    icon: <Icons.Heart />
                },
                {
                    word: "TYRANNOSAURUS",
                    clue: "O nome científico do mais famoso dos dinossauros.",
                    row: 2,
                    col: TARGET_COL - 1,
                    icon: <Icons.Dino />
                },
                {
                    word: "NATURAIS",
                    clue: "O campo de estudo da ciência que explica a vida e o mundo que você tanto admira.",
                    row: 3,
                    col: TARGET_COL,
                    icon: <Icons.Microscope />
                },
                {
                    word: "ERUDITA",
                    clue: "Reflete sua inteligência e o vasto conhecimento que você cultiva.",
                    row: 4,
                    col: TARGET_COL,
                    icon: <Icons.Graduation />
                }
            ];

            const [grid, setGrid] = useState(Array(5).fill(null).map(() => Array(20).fill("")));
            const [completed, setCompleted] = useState(false);
            const [correctRows, setCorrectRows] = useState([false, false, false, false, false]);

            const handleInputChange = (r, c, val) => {
                if (val.length > 1) return;
                const newGrid = [...grid];
                newGrid[r][c] = val.toUpperCase();
                setGrid(newGrid);
                validateGrid(newGrid);
            };

            const validateGrid = (currentGrid) => {
                const newCorrectRows = crosswordData.map((item, idx) => {
                    const word = item.word;
                    for (let i = 0; i < word.length; i++) {
                        if (currentGrid[item.row][item.col + i] !== word[i]) return false;
                    }
                    return true;
                });
                setCorrectRows(newCorrectRows);
                if (newCorrectRows.every(row => row)) setCompleted(true);
            };

            const getCellInfo = (r, c) => {
                for (let i = 0; i < crosswordData.length; i++) {
                    const item = crosswordData[i];
                    const word = item.word;
                    if (r === item.row && c >= item.col && c < item.col + word.length) {
                        const isStart = (c === item.col);
                        return { active: true, isTargetColumn: c === TARGET_COL, wordNum: isStart ? i + 1 : null };
                    }
                }
                return { active: false };
            };

            return (
                <div className="min-h-screen py-4 md:py-10 px-2 md:px-4 flex flex-col items-center">
                    <div className="max-w-4xl w-full bg-white rounded-3xl shadow-2xl p-4 md:p-10 border border-rose-100 overflow-hidden">
                        
                        <header className="text-center mb-6">
                            <h1 className="text-2xl md:text-4xl font-serif font-bold text-rose-600 mb-2 flex items-center justify-center gap-2">
                                <Icons.Sparkle />
                                O Enigma de Amor
                                <Icons.Sparkle />
                            </h1>
                            {!completed && (
                                <p className="text-slate-500 text-sm italic">
                                    Resolva as pistas para completar o desafio.
                                </p>
                            )}
                        </header>

                        {!completed && (
                            <div className="md:hidden text-center text-rose-400 text-[10px] mb-3 animate-pulse flex items-center justify-center">
                                <span>Deslize a grade para os lados se necessário</span>
                                <Icons.ArrowRight />
                            </div>
                        )}

                        <div className="w-full flex flex-col items-center overflow-x-auto mb-8 pb-4 custom-scrollbar">
                            <div className="bg-slate-50 p-4 md:p-8 rounded-2xl border border-slate-200 inline-block min-w-fit mx-auto shadow-inner">
                                <div className="crossword-grid px-2">
                                    {[...Array(5)].map((_, r) => (
                                        <React.Fragment key={r}>
                                            <div className="flex justify-center items-center w-full h-full">
                                                {correctRows[r] && <Icons.Check className="animate-bounce" size={28} />}
                                            </div>
                                            
                                            {[...Array(18)].map((_, c) => {
                                                const { active, isTargetColumn, wordNum } = getCellInfo(r, c);
                                                return active ? (
                                                    <div key={`${r}-${c}`} className="relative w-full aspect-square">
                                                        {wordNum && (
                                                            <span className="absolute top-0.5 left-1 text-[8px] md:text-[10px] leading-none text-slate-400 font-bold z-10 pointer-events-none">
                                                                {wordNum}
                                                            </span>
                                                        )}
                                                        <input
                                                            type="text"
                                                            maxLength={1}
                                                            value={grid[r][c]}
                                                            disabled={completed}
                                                            onChange={(e) => handleInputChange(r, c, e.target.value)}
                                                            className={`w-full h-full text-center font-bold text-sm md:text-xl rounded-lg border-2 transition-all outline-none shadow-sm
                                                                ${isTargetColumn 
                                                                    ? 'bg-rose-100 border-rose-400 text-rose-700 focus:ring-2 focus:ring-rose-500' 
                                                                    : 'bg-white border-slate-200 focus:border-rose-300 focus:ring-2 focus:ring-rose-100'}
                                                                ${correctRows[r] ? 'border-green-400 bg-green-50 text-green-700' : ''}
                                                                ${completed ? 'border-rose-200 opacity-90' : ''}
                                                            `}
                                                        />
                                                    </div>
                                                ) : (
                                                    <div key={`${r}-${c}`} className="w-full" />
                                                );
                                            })}
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {!completed ? (
                            <div className="max-w-3xl mx-auto">
                                <h2 className="text-xl font-bold text-slate-700 border-b border-rose-100 pb-2 mb-4 flex items-center gap-2">
                                    Dicas
                                </h2>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {crosswordData.map((item, idx) => (
                                        <div key={idx} className={`flex gap-3 p-3 rounded-xl transition-all duration-300 ${correctRows[idx] ? 'bg-green-50 opacity-60' : 'bg-white shadow-sm border border-slate-100 hover:border-rose-200'}`}>
                                            <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs ${correctRows[idx] ? 'bg-green-500 text-white' : 'bg-rose-100 text-rose-600'}`}>
                                                {correctRows[idx] ? <Icons.Check size={14} className="text-white" /> : idx + 1}
                                            </div>
                                            <div>
                                                <div className="flex items-center gap-2 mb-0.5">
                                                    {item.icon}
                                                    <span className="font-semibold text-slate-700 text-xs md:text-sm">Palavra {idx + 1}</span>
                                                </div>
                                                <p className="text-slate-500 text-[11px] md:text-xs leading-tight">{item.clue}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="mt-4 p-8 bg-rose-50 border-4 border-double border-rose-200 rounded-3xl text-center animate-final shadow-inner">
                                <div className="flex justify-center mb-6">
                                    <div className="relative">
                                        <Icons.Heart className="w-16 h-16 text-rose-500 fill-current animate-pulse" />
                                        <Icons.Sparkle className="absolute -top-3 -right-3 w-8 h-8 text-amber-400" />
                                        <Icons.Sparkle className="absolute -bottom-3 -left-3 w-8 h-8 text-amber-400" />
                                    </div>
                                </div>
                                <div className="max-w-full overflow-hidden px-2">
                                    <h2 className="text-xl md:text-3xl font-serif font-bold text-rose-700 typing-effect">
                                        Você é minha pessoa especial, minha única, te amo, Alyne &lt;3
                                    </h2>
                                </div>
                                <p className="text-rose-500 text-sm md:text-lg mt-6 opacity-0 animate-[fadeIn_1s_ease_3s_forwards]">
                                    O seu nome é a resposta para tudo o que é belo.
                                </p>
                            </div>
                        )}

                        <footer className="mt-8 pt-6 border-t border-rose-50 text-center">
                            <p className="text-rose-300 text-[10px] md:text-xs italic">
                                Feito com carinho para a minha pessoa favorita.
                            </p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
