<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Emoji</title>
    <!-- Carrega o Tailwind CSS para estilos modernos e responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para a fonte customizada "Inter" */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-black text-white;
        }
        /* Estilo para a anima√ß√£o do emoji */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fadeInScale {
            animation: fadeInScale 0.3s ease-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-black text-white">
    <div class="bg-gray-800 p-8 rounded-3xl shadow-lg text-center max-w-sm w-full space-y-8">
        <!-- T√≠tulo do aplicativo -->
        <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Gerador de Emojis
        </h1>

        <!-- Div para exibir o emoji gerado -->
        <div id="emojiDisplay" class="text-[12rem] sm:text-[15rem] leading-none animate-fadeInScale">
            <!-- Emoji ser√° inserido aqui pelo JavaScript -->
        </div>

        <!-- Bot√µes para interagir com o aplicativo -->
        <div class="flex flex-col items-center justify-center gap-4">
            <!-- Bot√µes Voltar e Avan√ßar -->
            <div class="flex flex-row gap-4 w-full">
                <button
                    id="backButton"
                    class="flex-1 px-8 py-3 bg-gray-600 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-200 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                    disabled
                >
                    Voltar
                </button>
                <button
                    id="forwardButton"
                    class="flex-1 px-8 py-3 bg-gray-600 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-200 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                    disabled
                >
                    Avan√ßar
                </button>
            </div>

            <!-- Bot√µes Gerar -->
            <div class="flex flex-col gap-4 w-full">
                 <button
                    id="easyGenerateButton"
                    class="w-full px-8 py-4 bg-purple-600 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-200 hover:bg-purple-700 active:scale-95 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                >
                    Gerar Emoji F√°cil
                </button>
                <button
                    id="hardGenerateButton"
                    class="w-full px-8 py-4 bg-blue-600 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-200 hover:bg-blue-700 active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                >
                    Gerar Emoji Dif√≠cil
                </button>
            </div>
        </div>
    </div>

    <!-- Script JavaScript para a l√≥gica do aplicativo -->
    <script>
        // Array com emojis de rosto (considerados "f√°ceis")
        const easyEmojis = ['üòä', 'üòÇ', 'üòç', 'ü§©', 'ü•≥', 'üòé', 'ü§î', 'üòÅ', 'üòÖ', 'üòá', 'üòâ', 'üòã', 'ü§ó', 'üòè', 'üòê', 'üòë', 'üòÆ', 'üòµ', 'ü§Ø', 'üò¨', 'üò©', 'ü•∫', 'üò≠', 'ü§Ø', 'üò§', 'üò°', 'üò†', 'üò∑', 'ü§í', 'ü§ï', 'üò¥', 'üëç', 'üëè', '‚úåÔ∏è', '‚ù§Ô∏è', 'üåü', 'üíØ', '‚ú®', 'üî•', 'üí°', 'üöÄ'];

        // Array com uma sele√ß√£o completa de emojis
        const hardEmojis = [
            'üòä', 'üòÇ', 'üòç', 'ü§©', 'ü•≥', 'üòé', 'ü§î', 'üëç', 'üëè', 'üöÄ',
            'üåü', 'üíØ', '‚ù§Ô∏è', 'üí°', 'üî•', 'üåà', 'üéâ', 'üéä', '‚ú®', 'üåç',
            'üêß', 'ü¶Ñ', 'ü§ñ', 'üê∂', 'üê±', 'ü¶ã', 'üå∏', 'üçî', 'üçï', 'üåÆ',
            'üç¶', 'üç©', 'üç´', '‚òï', 'üé∂', 'üé¨', '‚öΩ', 'üèÄ', 'üéÆ', '‚ù§Ô∏è‚Äçüî•',
            'üå≤', 'üå≥', 'üå∫', '‚òÄÔ∏è', 'üåô', 'üí´', 'üåä', 'üçé', 'üìö', 'üíª',
            'üé®', 'üéº', 'üé≤', 'üß©', 'üé∏', 'ü•Å', 'üé∫', 'üé§', 'üéß', 'üì±'
        ];

        // Refer√™ncias para os elementos HTML
        const emojiDisplay = document.getElementById('emojiDisplay');
        const easyGenerateButton = document.getElementById('easyGenerateButton');
        const hardGenerateButton = document.getElementById('hardGenerateButton');
        const backButton = document.getElementById('backButton');
        const forwardButton = document.getElementById('forwardButton');

        // Vari√°veis para gerenciar o hist√≥rico de emojis
        let emojiHistory = [];
        let historyIndex = -1;

        // Fun√ß√£o para gerar um emoji aleat√≥rio a partir de um array
        function generateRandomEmoji(emojiArray) {
            // Remove a classe de anima√ß√£o para reinici√°-la
            emojiDisplay.classList.remove('animate-fadeInScale');
            // For√ßa um reflow para a anima√ß√£o reiniciar
            void emojiDisplay.offsetWidth; 

            // Gera um √≠ndice aleat√≥rio e seleciona um emoji
            const randomIndex = Math.floor(Math.random() * emojiArray.length);
            const newEmoji = emojiArray[randomIndex];
            
            // Adiciona o novo emoji ao hist√≥rico
            historyIndex++;
            // Se j√° tivermos voltado, substitui os emojis √† frente
            if (emojiHistory.length > historyIndex) {
                emojiHistory[historyIndex] = newEmoji;
                emojiHistory = emojiHistory.slice(0, historyIndex + 1);
            } else {
                emojiHistory.push(newEmoji);
            }

            // Exibe o novo emoji
            emojiDisplay.textContent = newEmoji;
            
            // Adiciona a classe de anima√ß√£o de volta
            emojiDisplay.classList.add('animate-fadeInScale');

            // Habilita ou desabilita os bot√µes de navega√ß√£o
            updateButtonsState();
        }

        // Fun√ß√£o para voltar para o emoji anterior no hist√≥rico
        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                emojiDisplay.textContent = emojiHistory[historyIndex];
                updateButtonsState();
            }
        }

        // Fun√ß√£o para avan√ßar para o pr√≥ximo emoji no hist√≥rico
        function goForward() {
            if (historyIndex < emojiHistory.length - 1) {
                historyIndex++;
                emojiDisplay.textContent = emojiHistory[historyIndex];
                updateButtonsState();
            }
        }

        // Fun√ß√£o para atualizar o estado dos bot√µes de navega√ß√£o
        function updateButtonsState() {
            backButton.disabled = historyIndex <= 0;
            forwardButton.disabled = historyIndex >= emojiHistory.length - 1;
        }

        // Adiciona os event listeners aos bot√µes
        easyGenerateButton.addEventListener('click', () => generateRandomEmoji(easyEmojis));
        hardGenerateButton.addEventListener('click', () => generateRandomEmoji(hardEmojis));
        backButton.addEventListener('click', goBack);
        forwardButton.addEventListener('click', goForward);

        // Gera um emoji inicial quando a p√°gina carrega
        window.onload = () => generateRandomEmoji(hardEmojis);
    </script>
</body>
</html>
